 <!DOCTYPE html>
<html>
<head>
<title>Low Risk Group</title>
<link rel="stylesheet" type="text/css" href="Main.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="jquery-ui/jquery-ui.js"></script>
<link rel="stylesheet" href="jquery-ui/jquery-ui.min.css">
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<script src="js/chartDefaults.js"></script>
</head>




<body>
<input type="text" name="date" id="date">
<script>
$( "#date" ).datepicker();
</script>
<script src = "js/lowRisk.js">

</script>

 <script>
$(function() {
$( "#categoryContainer" ).tooltip();
});
</script>

<div id="categoryContainer">

<div id="categoryHeader">
<h2>Select Treatments to Compare</h2>
</div>
<div id="categoryLeft" style="margin-left:108px;">
<input type="checkbox" id="surgery"><a href="info.com" title="Surgery">Surgery</a><br>
<input type="checkbox" id="seedsebrt"><a href="info.com" title="Includes seed implantation followed by external beam radiation therapy">Seeds and EBRT</a><br>
<input type="checkbox" id="seeds"><a href="info.com" title="Seed implantation alone">Seeds</a><br>
</div>
<div id="categoryLeft">
<input type="checkbox" id="ebrt"><a href="info.com" title="External Beam Radiation Therapy">EBRT</a><br>

<input type="checkbox" id="protons"><a href="info.com" title="Proton therapy">Protons</a><br>
<input type="checkbox" id="HDR"><a href="info.com" title="High Density Radation">HDR</a><br>
</div>
<div id="categoryLeft">
<input type="checkbox" id="hifu"><a href="info.com" title="Hifu">Hifu</a><br>
</div>
<div id="categoryRight">
<button type="button" id="send" style="width:100px;height:70px;margin:5px;">Compare</button>
</div>
<div id="categoryRight">
<button type="button" id="selectAll" style="width:100px;height:30px;margin:5px;">Select All</button><br>
<button type="button" id="selectNone" style="width:100px;height:30px;margin:5px;">Unselect All</button><br>
</div>




</div>

<script>
$("#send").click(function(){
var chart = $('#container').highcharts();
chart.showLoading();
setTimeout(function(){cont();}, 100);


function cont(){
	var surgery = document.getElementById("surgery");
	if(surgery.checked){
	chart.series[0].show();
	chart.series[1].show();
	chart.series[2].show();
	}
	else{
	chart.series[0].hide();
	chart.series[1].hide();
	chart.series[2].hide();
	}

	var seedsebrt = document.getElementById("seedsebrt");
	if(seedsebrt.checked){
	chart.series[3].show();
	chart.series[4].show();
	}
	else{
	chart.series[3].hide();
	chart.series[4].hide();
	}
	
	var seeds = document.getElementById("seeds");
	if(seeds.checked){
	chart.series[5].show();
	chart.series[6].show();
	}
	else{
	chart.series[5].hide();
	chart.series[6].hide();
	}
	
	var ebrt = document.getElementById("ebrt");
	if(ebrt.checked){
	chart.series[7].show();
	chart.series[8].show();

	}
	else{
	chart.series[7].hide();
	chart.series[8].hide();
	}

	var protons = document.getElementById("protons");
	if(protons.checked){
	chart.series[9].show();
	chart.series[10].show();

	}
	else{
	chart.series[9].hide();	
	chart.series[10].hide();
	}

	var hdr = document.getElementById("HDR");
	if(HDR.checked){
	chart.series[11].show();

	}
	else{
	chart.series[11].hide();
	}

	var hifu = document.getElementById("hifu");
	if(hifu.checked){
	chart.series[12].show();

	}
	else{
	chart.series[12].hide();
	}
	chart.hideLoading();
 }
});
</script>

<script>
$("#selectAll").click(function(){
	surgery.checked = true;
	seedsebrt.checked = true;
	seeds.checked = true;
	ebrt.checked = true;
	protons.checked = true;
	HDR.checked = true;
	hifu.checked = true;

});
</script>

<script>
$("#selectNone").click(function(){
	surgery.checked = false;
	seedsebrt.checked = false;
	seeds.checked = false;
	ebrt.checked = false;
	protons.checked = false;
	HDR.checked = false;
	hifu.checked = false;

});
</script>


<div id="container" style="height:800px;">
</div>

</body>
