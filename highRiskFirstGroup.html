 <!DOCTYPE html>
<html>
<head>
<title>High Risk Group</title>
<link rel="stylesheet" type="text/css" href="Main.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<script src="js/chartDefaults.js"></script>
</head>
<body>

<script src="js/highRisk.js">

</script>
<div id="container2">
<button type="button" id="show">Show Surgery</button>
<button type="button" id="hide">Hide Surgery</button>
<script>
$("#show").click(function(){
var chart = $('#container').highcharts();
chart.series[0].show();
chart.series[1].show();
chart.series[2].show();
});

$("#hide").click(function(){
var chart = $('#container').highcharts();
chart.series[0].hide();
chart.series[1].hide();
chart.series[2].hide();

});
</script>
</div>
<div id="container"></div>
</body>
